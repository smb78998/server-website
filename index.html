<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="place-meal.css">
  <title>Place a Meal</title>
</head>
<body>
  <header>
    <button class="header-button">View Order History</button>
    <div class="header-info">
      <p class="heder-info-time">11:49pm</p>
      <p class="heder-info-name">Bob William</p>
    </div>
  </header>

  <section>

    <div class="selection">
      <div class="selection-food">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
      </div>
      <div class="selection-discounts">
        <button>Veteran Discount</button>
        <button>Student Discount</button>
      </div>
    </div>
  
    <div class="order-sum">
      <div class="order-sum-info">
        <p>Order Summary</p>
        <div class="order-sum-info-row">
          <div>
            Hamburger<p>(2)</p>
          </div>
          <p>$12.48</p>
        </div>
        <div class="order-sum-info-row">
          <div>
            Chicken Nuggets<p>(5)</p>
          </div>
          <p>$2.48</p>
        </div>
      </div>
    
      <div class="order-sum-bot">
        <p><b>Total: $23.34</b></p>
        <button>Place Order</button>
      </div>
    </div>

  </section>

  
</body>
</html>
