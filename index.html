<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="place-meal.css">
  <title>Place a Meal</title>
</head>
<body>
  <header>
    <button class="header-button">View Order History</button>
    <div class="header-info">
      <p class="heder-info-time">11:49pm</p>
      <p class="heder-info-name">Bob William</p>
    </div>
  </header>

  <section>

    <div class="selection">
      <div class="selection-food js-selection-food">
        </div>
      <div class="selection-discounts">
        <button>Veteran Discount</button>
        <button>Student Discount</button>
      </div>
    </div>
  
    <div class="order-sum">
      <p><b>Order Summary</b></p>
      <div class="order-sum-info js-order-sum-info">
        
        <div class="order-sum-info-row">

          <p class="item-name">Hamburger</p>

          <div class="item-controls">
            <button class="item-controls-button">-</button>
            <p class="item-controls-quantity">(2)</p>
            <button class="item-controls-button">+</button>
          </div>

          <p class="item-price">$12.48</p>

        </div>
        
        <div class="order-sum-info-row">
          <div class="order-item">
            <p class="item-name">Chicken Nuggets</p>
            
          </div>
          <div class="item-controls">
            <button class="quantity-button">-</button>
            <p class="item-quantity">(5)</p>
            <button class="quantity-button">+</button>
          </div>
          <p class="item-price">$2.48</p>
        </div>

        <div class="order-sum-info-row">
          <div class="order-item">
            <p class="item-name">Tax(6%)</p>
          </div>
          <p class="item-price">10.00</p>
        </div>

        <div class="order-sum-info-row">
          <div class="order-item">
            <p class="item-name">Vetern Discount(1%)</p>
          </div>
          <p class="item-price">9.00</p>
        </div>
    
      <div class="order-sum-bot">
        <p><b>Total: $23.34</b></p>
        <button>Place Order</button>
      </div>
    </div>

  </section>

  <script src="items.js"></script>
  <script src="cart.js"></script>
  <script src="place-meal.js"></script>
</body>
</html>
