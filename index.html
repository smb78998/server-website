<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="place-meal.css">
  <title>Place a Meal</title>
</head>
<body>
  <header>
    <button class="header-button">View Order History</button>
    <div class="header-info">
      <p class="heder-info-time">11:49pm</p>
      <p class="heder-info-name">Bob William</p>
    </div>
  </header>

  <section>

    <div class="selection">
      <div class="selection-food">
        <div class="grid-item">
          <p>Hamburger</p>
          <button>Add Item</button>
        </div>
        <div class="grid-item">
          <p>Nuggets</p>
          <button>Add Item</button>
        </div>
        <div class="grid-item">
          <p>Fries</p>
          <button>Add Item</button>
        </div>
        <div class="grid-item">
          <p>Hotdog</p>
          <button>Add Item</button>
        </div>
        <div class="grid-item">
          <p>Soda</p>
          <button>Add Item</button>
        </div>
      </div>
      <div class="selection-discounts">
        <button>Veteran Discount</button>
        <button>Student Discount</button>
      </div>
    </div>
  
    <div class="order-sum">
      <div class="order-sum-info">
        <p><b>Order Summary</b></p>
        <div class="order-sum-info-row">
          <div class="order-item">
            <p class="item-name">Hamburger</p>
            
          </div>
          <div class="item-controls">
            <button class="quantity-button">-</button>
            <p class="item-quantity">(2)</p>
            <button class="quantity-button">+</button>
          </div>
          <p class="item-price">$12.48</p>
        </div>
        
        <div class="order-sum-info-row">
          <div class="order-item">
            <p class="item-name">Chicken Nuggets</p>
            
          </div>
          <div class="item-controls">
            <button class="quantity-button">-</button>
            <p class="item-quantity">(5)</p>
            <button class="quantity-button">+</button>
          </div>
          <p class="item-price">$2.48</p>
        </div>
      </div>
    
      <div class="order-sum-bot">
        <p><b>Total: $23.34</b></p>
        <button>Place Order</button>
      </div>
    </div>

  </section>

  
</body>
</html>
