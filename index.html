<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="place-meal.css">
  <title>Place a Meal</title>
</head>
<body>
  <header>
    <button class="header-button">View Order History</button>
    <div class="header-info">
      <p class="heder-info-time">11:49pm</p>
      <p class="heder-info-name">Bob William</p>
    </div>
  </header>

  <section>

    <div class="selection">
      <div class="selection-food js-selection-food">
        </div>
      <div class="selection-discounts">
        <button>Veteran Discount</button>
        <button>Student Discount</button>
      </div>
    </div>
  
    <div class="order-sum">

      <p><b>Order Summary</b></p>

      <div class="order-sum-info js-order-sum-info">
        
      </div>

      <div class="js-order-sum-bot">
        <div class="order-sum-info-row">
          <div class="order-item">
            <p class="item-name">Tax(6%)</p>
          </div>
          <p class="item-price">10.00</p>
        </div>
  
        <!-- <div class="order-sum-info-row js-discount">
          <div class="order-item">
            <p class="item-name">Vetern Discount(1%)</p>
          </div>
          <p class="item-price">9.00</p>
        </div>
    
        <div class="order-sum-total js-total">
          <p><b>Total: $23.34</b></p>
          <button>Place Order</button>
        </div> -->
      </div>

      
    </div>

  </section>

  <script type="module" src="place-meal.js"></script>
</body>
</html>
